    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <body>
    <a-scene background="color: #fefae0">
      <a-box id="myBox"
        width="1"

        depth="0.5"
        color="#d62828" 
        position="0 1.75 1"

        position="0 1.25 -5" 
        radius="1.25" 
        color="#ef476f">
      </a-sphere

        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" 
        height="4" 
        color="#9b2226">
      </a-plane>
      
    </a-scene>
